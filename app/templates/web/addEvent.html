{% extends "base.html" %}



{% block content %}

<script> 

	$(document).ready(function(){
		$('.nav-item').removeClass('active');
	});

	function setNavBar() {
		console.log("alive");
		document.getElementById("navBarAddEvent").classList.add("active");
	}
</script>

<body onload="setNavBar()">

	<div class="row" id = "bigRowAddEvent">
		<div class="col-md-3" id = "leftCol">

		</div>
		<div class="col-md-6" id = "leftCol">
			<h2 style="text-align:center"> Add your event by filling out the fields below. </h2>

			<form id="addEventForm">
				<div class="form-group">
					<label for="exampleInputEmail1"> Title </label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="The name of your event.">
					
				</div>
				<div class="form-group">
    				<label for="exampleFormControlTextarea1"> Description </label>
    				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="A brief description of your event, and why people should come!"></textarea>
    				<small id="emailHelp" class="form-text text-muted"> Good descriptions.... an example (maybe) </small>
  				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
		<div class="col-md-3" id = "leftCol">

		</div>

	</body>
	{% endblock %}
