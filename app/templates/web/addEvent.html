{% extends "base.html" %}



{% block content %}

<script> 

	$(document).ready(function(){
		$('.nav-item').removeClass('active');
	});

	function setNavBar() {
		console.log("alive");
		document.getElementById("navBarAddEvent").classList.add("active");
	}
</script>

<body onload="setNavBar()">

	<div class="row" id = "bigRowAddEvent">
		<div class="col-md-3" id = "leftCol">

		</div>
		<div class="col-md-6" id = "leftCol">
			<h3 style="text-align:center"> Add your event by filling out the fields below. </h3>

			<form id="addEventForm">
				<div class="form-group">
					<label for="exampleInputEmail1"> Title </label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="The name of your event.">
					
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1"> Description </label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="A brief description of your event, and why people should come!"></textarea>
					<small id="emailHelp" class="form-text text-muted"> Good descriptions.... an example (maybe) </small>
				</div>

				<div class="form-group">
					<label style="padding-right:1vw">  Number of showings: </label>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
						<label class="form-check-label" for="inlineRadio3">3</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
						<label class="form-check-label" for="inlineRadio3">4</label>
					</div>

				</div>

				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputCity"> Location 1</label>
						<input type="text" class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState"> Day 1 </label>
						<select id="inputState" class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="inputZip"> Time 1</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Check me out
						</label>
					</div>
				</div>






				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
		<div class="col-md-3" id = "leftCol">

		</div>

	</body>
	{% endblock %}
