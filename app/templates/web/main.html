{% extends "base.html" %}

{% block scripts %}
<script>
function getNum(searchId) {
	return searchId.split("smallSearchResult").pop();
}

// don't run jQuery until page is loaded
$(document).ready(function(){
    $(".smallSearchResult").click( function(){
    	$(".smallSearchResult").removeClass("selected");
    	$(this).addClass("selected");
		$(".eventView").hide();
		console.log($(this).attr("id"));
		$("#eventView"+ getNum( $(this).attr("id") )).show();
	});
});
</script>
{% endblock %}

{% block content %}
<html lang="en">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner" role="listbox" style="max-height: 640px;">
    <div class="carousel-item active">
      <img class="d-block img-fluid cover" src="../../static/main/graphics/puo1.jpg" alt="First slide" style="width: 100%">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid cover" src="../../static/main/graphics/puo2.jpg" alt="Second slide" style="width: 100%">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid cover" src="../../static/main/graphics/princeton1.jpg" alt="Third slide" style="width: 100%">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid cover" src="../../static/main/graphics/princeton2.jpg" alt="Fourth slide" style="width: 100%">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid cover" src="../../static/main/graphics/bodyhype.jpg" alt="Fifth slide" style="width: 100%">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
{% endblock %}
