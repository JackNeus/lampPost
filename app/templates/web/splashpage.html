{% extends "base.html" %}

{% block scripts %}
<link rel="stylesheet" type="text/css" href="/static/css/splashpage.css?v=1">
{% endblock %}

<!--****************************** SPLASH PAGE ******************************-->
{% block content %}
<div class="splashScreen" id="splashScreen">
	<div class="row">
		<div class="spacer col-md-4"></div>
		<div class="headerBox col-xs-12 col-md-7">
			<div class="loginBox">
				<p class="welcome lamppostTitle">lampPost: Events@Princeton</p>
				{% if current_user.is_authenticated %}
					<a class="homeLink btn btn-primary btn-lg" href="/welcome?proceed">Continue to Site</a>
				{% else %}
					<a class="homeLink btn btn-primary btn-lg" href="/login">Login</a>
					<p></p>
					<a class="homeLink btn btn-primary btn-lg" href="/welcome?proceed">Continue as Guest</a>
				{% endif %}
			</div>
		</div>
		<div class="spacer col-md-1"></div>
	</div>
</div>

{% endblock %}
