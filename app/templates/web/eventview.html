<div class = "event-view" id = "event-view">
    <div class="event-view-header" id="event-view-header">
        <div class="flex-container-col">
            <div class="d-flex flex-row align-items-end" id="mainHeaderLine">
                <h1 class="event-view-title" id="eventTitle"></h1>
                <p class="event-view-host mr-auto" id="eventHost"></p>
                <div class="eventFireBtn btn" title="Favorite" id="eventFireBtn"></div>
                <p class="eventFireNum" id="eventFireNum"></p>
            </div>
            <div class="d-flex flex-row align-items-start">
    	   		    <h3 class="event-view-subtitle mr-auto" id="eventSubtitle"></h3>
            </div>
        </div>
    </div>
    <div class="event-view-info">
        <div class="d-inline-flex p-2">
            <h2 class="eventSection">Description</h2>
        </div>
        <div class="d-inline-flex p-2">
            <p id="eventDescription"></p>
    	</div>
        <div id="eventPhoto"></div>
    </div>
</div>
