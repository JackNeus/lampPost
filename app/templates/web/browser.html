{% extends "base.html" %}

<!--****************************** SCRIPTS **********************************-->

{% block scripts %}
<script src="/static/js/app.js?v=1"></script>
<script src="/static/js/handleUrlParam.js?v=0"></script>
<script src="/static/js/handleFavorites.js?v=0"></script>
<script src="/static/js/calendarView.js?v=0"></script>
<script>
setBaseUrl("{{ config.BASE_URL }}");
</script>

{% if data %}
<script>
setData(JSON.parse('{{ data | tojson | safe}}'));
$("#global-debug-msg").text("Page initialized with mock data. Search box will return actual data.");
</script>
{% endif %}

{% endblock %}


<!--***************************** MAIN CONTENT ******************************-->
{% block content %}
<div class="container-fluid">
<div class="flex-container-row list-view" id="bigRow">
   <div class="flex-container-col" id="leftCol">
   		<form onsubmit="return false;">
   			<div class="" id="searchRow">
				<div class="form-group searchBoxCol" id="searchBox">
			    		<input id="search-box" class="form-control"
			    		placeholder="Search for events here!" value=""></input>
				</div>
				<div class="calendar-view-button btn" id="calendarViewBtn" title="Calendar View">
					<i class="fas fa-calendar"></i>
				</div>
			</div>
			<div class="searchButtons">
				<div class="filter-button btn" id="filter-btn" title="Filter">
				  <i class="fas fa-filter"></i>
			  	</div>
			  	<select class="ml-auto" name="sort" id="searchSort">
					<option value="Date">Sort By Date</option>
					<option value="Popularity">Sort By Popularity</option>
				</select>
			</div>

			<div class="d-flex flex-row align-items-start justify-content-end filters">
			  <div class="mr-auto datetime">
				  <label for="datepicker">Search from date: </label>
				  <input type="text" id="datepicker"
					   class="form-control" name="datepicker">
			  </div>
			 </div>

		</form>


		<!-- Fills in with "search" results from events.json -->
		<div class="flex-container-scroll" id="searches-wrapper">
			<div class="calendarBtns" id="calendarBtns">
				<div class="previousWeekBtn btn" id="previousWeekBtn" title="Previous Week">
						<i class="fas fa-arrow-left"></i>
				</div>
				<div class="nextWeekBtn btn" id="nextWeekBtn" title="Next Week">
						<i class="fas fa-arrow-right"></i>
				</div>
			</div>
			<div id="searches">
            	<div class="searchPost"></div>
        	</div>
			<div class="fa fa-spinner fa-spin hidden centered" id="loading-spinner"></div>
        </div>

  	</div>

 	<div class="flex-container-col" id = "rightCol">
 		{% include "web/eventview.html" %}
	</div>
</div>
</div>
{% endblock %}
