{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/browser.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
  	<div class="row" id = "bigRow">
	   <div class="col-md-4" id = "leftCol">
	   		<form>
				<div class="form-group" id="searchBox">
			    <input id="search-box" class="form-control" placeholder="Search for events here!" value=""></input>
				</div>
			</form>
				
			<!-- Fills in with "search" results from events.json -->
			<div id="searches"></div>
		</div>
	 	<div class="col-md-8" id = "rightCol"> 
	 		<div class = "event-view" id = "event-view"> 
		   		<p class="event-result-title" id = "eventTitle"></p>
		   		<div class = "event-result-info">
		   			<div id="eventPhoto"></div>
		   			<p id="eventLocation"></p>
		   			<p id="eventGroup"></p>
		   			<p id="eventTime"></p>
		   			<p id="eventLikes"></p>
		   		</div>
			</div>
		</div>	
	</div>
</div>
{% endblock %}
