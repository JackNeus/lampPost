{% extends "base.html" %}

<!--****************************** SCRIPTS **********************************-->

{% block scripts %}
<script src="/static/js/displaySearches.js?v=1"></script>
<script src="/static/js/displayEvent.js?v=1"></script>
<script src="/static/js/createEventHtml.js?v=1"></script>
<script src="/static/js/app.js?v=1"></script>
<script>
setBaseUrl("{{ config.BASE_URL }}");
</script>

{% if data %}
<script>
setData(JSON.parse('{{ data | tojson | safe}}'));
$("#global-debug-msg").text("Page initialized with mock data. Search box will return actual data.");
</script>
{% endif %}

{% endblock %}


<!--***************************** MAIN CONTENT ******************************-->
{% block content %}
<div class="flex-container-row" id="bigRow">
   <div class="flex-container-col" id="leftCol">
   		<form onsubmit="return false;">
   			<div class="d-flex flex-row align-items-start">
				<div class="form-group" id="searchBox">
			    		<input id="search-box" class="form-control"
			    		placeholder="Search for events here!" value=""></input>
				</div>
				<select class="ml-auto align-self-stretch" name="sort" id="searchSort">
					<option value="Date">Sort By Date</option>
					<option value="Popularity">Sort By Popularity</option>
				</select>
			</div>

			<div class="d-flex flex-row align-items-start justify-content-end filters">
			  <div class="p-2 mr-auto datetime">
				  <label for="datepicker">Search from date: </label>
				  <input type="text" id="datepicker"
					   class="form-control" name="datepicker">
			  </div>
			  <div class="filter-button btn"  id="filter-btn" title="Filter">
				  <i class="fas fa-filter"></i>
			  </div>
			 </div>

		</form>


		<!-- Fills in with "search" results from events.json -->
		<div class="flex-container-scroll" id="searches">
            <div class="searchPost"></div>
        </div>

  	</div>

 	<div class="flex-container-col" id = "rightCol">
 		<div class = "event-view" id = "event-view">
	   		<div class="event-view-header" id="event-view-header">
                <div class="flex-container-col">
                    <div class="d-flex flex-row align-items-start" id="mainHeaderLine">
                        <h1 class="event-view-title mr-auto" id="eventTitle"></h1>
                        <div class="eventFireBtn btn" title="Favorite" id="eventFireBtn"></div>
                        <p class="eventFireNum" id="eventFireNum">32</p>
                    </div>
                    <div class="d-flex flex-row align-items-start">
         	   		    <h3 class="event-view-subtitle mr-auto" id="eventSubtitle"></h3>
                        <p class="event-view-host" id="eventHost"></p>
                    </div>
                </div>
            </div>
	   		<div class="event-view-info">
	   			<div id="eventPhoto"></div>
                <div class="d-inline-flex p-2">
                    <h2 class="eventSection">Description</h2>
                </div>
                <div class="d-inline-flex p-2">
	   			    <p id="eventDescription"></p>
	   			</div>
	   		</div>
		</div>
        <img class="img-fluid fit" id="welcome" src="../../static/graphics/images/explore.png" style="width: 100%;">
	</div>
</div>
{% endblock %}
